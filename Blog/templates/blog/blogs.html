{% load humanize %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blogs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style4.css' %}">
    <link href="{% static 'https://fonts.googleapis.com/icon?family=Material+Icons' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' %}">
    <script src="{% static 'https://kit.fontawesome.com/a076d05399.js' %}"></script>
</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class=" fas fa-bars"></i>
        </label>
        <label class="logo">𝔅𝔩𝔬𝔤ℌ𝔈ℜ𝔈</label>
    <ul>
            <li><a class="active" href="#"><i class='fas fa-home'></i>home</a></li>
            <li><a href="{% url 'blog:create-post' %}"><i class='fas fa-pencil-alt'></i>create</a></li>
            <li><a href="#"><i class='far fa-thumbs-up'></i>like</a></li>
            <li><a href="#"><i class='far fa-comment'></i>comment</a></li>
            <li><a href="#"><i class='fas fa-arrow-alt-circle-right'></i>category</a></li>
            <li><a href="#"><i class="fa fa-remove"></i>delete</a></li>
            <li><a href="#"><i class="fab fa-firstdraft"></i>draft</a></li>
            <li><a href="#"><i class="fa fa-envelope"></i>message</a></li>
    </ul>
    </nav>
    {% for post in object_list %}
        
        
        <h3>{{post.title}}</h3>( USER: <a href="{% url 'profile' post.author.username %}">{{post.author}}</a> )
        <div>
            <p>{{post.content|slice:":200" }}</p>
            <a href="{% url 'blog:post-detail' post.slug  %}">Read More &rarr;</a>
        </div>
        
        {{post.get_date}}
    {% endfor %}
</body>
</html>
